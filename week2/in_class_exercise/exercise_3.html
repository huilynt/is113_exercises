<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New User Registration</title>
  </head>
  <body>
    <form>
      <h1>New User Registration</h1>
      <label for="fName">First Name:</label>
      <input
        type="text"
        name="fName"
        id="fName"
        value="Enter Your First Name"
      />
      <br />
      <label for="lName">Last Name:</label>
      <input type="text" name="lName" id="lName" value="Enter Your Last Name" size="20" />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value="Enter Your Email" size="20" />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" size="20" />
      <br />
      Gender:
      <input type="radio" name="gender" id="female" value="Female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="male" value="Male" />
      <label for="male">Male</label>

      <h2>INTEREST</h2>
      Please Check all that apply
      <br />
      <input
        type="checkbox"
        name="interest[]"
        id="interest"
        value="Mobile Games"
      />
      <label for="interest">Mobile Games</label>
      <input type="checkbox" name="interest[]" id="interest" value="PC Games" />
      <label for="interest">PC Games</label>
      <br />
      <input
        type="checkbox"
        name="interest[]"
        id="interest"
        value="Play Station"
      />
      <label for="interest">Play Station</label>
      <input type="checkbox" name="interest[]" id="interest" value="Xbox" />
      <label for="interest">Xbox</label>
    </form>
  </body>
</html>
